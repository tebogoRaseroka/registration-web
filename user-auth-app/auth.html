<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>School Authentication</title>
<link rel="stylesheet" href="auth.css" />
</head>
<body>
<div class="wrapper">
    <h1>Register</h1>
    <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required /><br><br>
        <input type="email" id="email" placeholder="Email" required /><br><br>
        <input type="password" id="password" placeholder="Password" required /><br><br>
        <input type="text" id="grade" placeholder="Grade (e.g., R, 1, 2, ...)" required /><br><br>
        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required /><br><br>
        <input type="password" id="loginPassword" placeholder="Password" required /><br><br>
        <button type="submit">Login</button>
    </form>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const grade = document.getElementById('grade').value.trim();

    const response = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, email, password, grade })
    });

    const data = await response.json();
    alert(data.message);
    if (response.ok) {
        document.getElementById('signupForm').reset();
    }
});

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();
    alert(data.message);
    if (response.ok) {
        // Save user info for use in your dashboard
        localStorage.setItem('name', data.user.name);
        localStorage.setItem('grade', data.user.grade);
        localStorage.setItem('email', data.user.email);
        window.location.href = 'dashboard.html';
    }
});
</script>
</body>
</html>
