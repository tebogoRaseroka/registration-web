<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- for icons -->
</head>
<body>
  <div class="wrapper">
    <h1>Forgot Password</h1>
    <p>Enter your email below to receive a password reset link.</p>
    <form action="#" method="post">
      <div class="input-box">
        <input type="email" placeholder="Enter your email" required />
        <i class="fas fa-envelope"></i>
      </div>
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="register-link">
      <p>Remembered your password? <a href="login.html">Back to Login</a></p>
    </div>
  </div>
</body>
</html>
